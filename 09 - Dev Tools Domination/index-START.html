<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello, %s!', 'world 🌏');

    // Styled
    console.log('%c I am ironmannnnnnnn ', 'font-size:30px; background: red ; text-shadow: 10px 10px 0 yellow ; color:black');

    // warning!
    console.warn('warning %c #SaveSoil 🌰','background: green;');

    // Error :|
    console.error('only 50 years of soil left');

    // Info
    console.info(' A spoon full of soil has more microorganisms then there are people on earth !! ');
    console.info('#SAVESOIL');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong, there is no ouch! ');
    console.log(1===2, 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is dog  ${dog.name} ,its ${dog.age} years old`);
      console.log(`This is dog  ${dog.name} `);
      console.log(`This is dog  ${dog.name} ,its ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
     
    console.count('RAM');
    console.count('RAM');
    console.count('RAM');
    console.count('RAM');
    console.count('RAM');
    console.count('RAMAAA');
    console.count('RAM');
    console.count('RAM');
    console.count('RAM');
    console.count('RAM');
    console.count('RAMAAA');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    console.table(dogs);  

  </script>
</body>
</html>
